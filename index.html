<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h1>Movie Search App</h1>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for a movie..." autocomplete="off">
            <button id="searchButton">Search</button>
        </div>
    </header>
    <main>
        <div id="moviesGrid"></div>
        <div id="favoritesSection">
            <h2 style="font-family: Georgia, 'Times New Roman', Times, serif;">My Favorites</h2>
            <div id="favoritesGrid"></div>
        </div>
    </main>
    <script src="./src/index.js"></script>
</body>
</html>
